---
layout: default
title: "Authors"
permalink: /authors.html
---
<div class="container">
  <h1>Our Authors</h1>
  <ul>
    {% for author in site.authors %}
      <li>
        <img src="{{ author.image }}" alt="{{ author.name }}" style="height:60px;">
        <strong>{{ author.name }}</strong><br>
        {{ author.bio }}
      </li>
    {% endfor %}
  </ul>
</div>
