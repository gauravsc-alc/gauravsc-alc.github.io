<section class="slideshow">
  <div class="slides">
    {% for slide in site.data.slideshow.slides %}
      <div class="slide {% if forloop.first %}active{% endif %}">
        <img src="{{ slide.image }}" alt="{{ slide.alt }}" />
        <div class="slide-text">
          <h3>{{ slide.title }}</h3>
          <p>{{ slide.description }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
