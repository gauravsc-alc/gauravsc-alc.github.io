---
layout: default
title: "Blogs"
permalink: /blogs.html
---
<div class="container">
  <h1>Blogs</h1>
  <ul>
    {% for blog in site.blogs %}
      <li>
        <a href="{{ blog.url }}">{{ blog.title }}</a>
        <span>{{ blog.date | date: "%b %d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
