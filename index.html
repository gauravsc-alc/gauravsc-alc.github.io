<!-- Slideshow Section -->
<section class="slideshow">
  {% include slideshow.html %}
</section>

<!-- Hero Section -->
<section class="hero">
  <div class="container">
    <h1>Editor's Picks</h1>
    <p>Handpicked titles you wonâ€™t want to miss.</p>
  </div>
</section>

<!-- Featured Books Section -->
<section class="featured-books container">
  <!-- <h2>Featured Books</h2> -->
  <div class="books-slider">
    {% for book in site.books %}
      <a href="{{ book.url }}" class="book-card-link">
        <div class="book-card">
          <img src="{{ book.cover }}" alt="{{ book.title }}" />
          <div class="book-info-tile">
            <div class="book-title">{{ book.title }}</div>
            <div class="book-author">by {{ book.author }}</div>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
</section>

<div id="bestseller-popup" class="bestseller-popup" style="display:none;">
  <div class="bestseller-content">
    <span class="bestseller-close" onclick="document.getElementById('bestseller-popup').style.display='none'">&times;</span>
    <img id="bestseller-img" src="" alt="Best Seller Book" />
    <div class="bestseller-title" id="bestseller-title"></div>
    <div class="bestseller-author" id="bestseller-author"></div>
    <div class="bestseller-actions">
      <a id="bestseller-amazon" href="#" class="amazon-link" target="_blank">Buy on Amazon</a>
      <a id="bestseller-view-details" href="#" class="amazon-link">View Details</a>
    </div>
  </div>
</div>

<script src="/js/bestseller.js"></script>
